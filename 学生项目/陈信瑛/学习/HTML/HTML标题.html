    <h1>HTML 标题</h1>
    <p>标题（Heading）是通过 h1 - h6等标签进行定义的。</p>
    <p>h1定义最大的标题。h6定义最小的标题。</p>
    <p>注释：浏览器会自动地在标题的前后添加空行。</p>
    <p>注释：默认情况下，HTML 会自动地在块级元素前后添加一个额外的空行，比如段落、标题元素前后。</p>


    <h1>HTML 水平线</h1>
    <p>hr /标签在 HTML 页面中创建水平线。</p>
    <p>hr 元素可用于分隔内容。</p>


    <h1>HTML 注释</h1>
    <p>可以将注释插入 HTML 代码中，这样可以提高其可读性，使代码更易被人理解。浏览器会忽略注释，也不会显示它们。</p>
