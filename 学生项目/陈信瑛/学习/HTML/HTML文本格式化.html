<html>
  <head>
    <meta charset="utf-8">
    <title>HTML文本格式化</title>
  </head>

  <body>
    <h1>示例</h1>
    <h2>文本格式化</h2>
    <b>111</b>
    <br />
    <strong>111</strong>
    <br />
    <big>111</big>
    <br />
    <em>111</em>
    <br />
    <i>111</i>
    <br />
    <small>111</small>
    <br />
    <sub>111</sub>
     <br />
    <sup>111</sup>
    <h2>文本格式化的图片</h2>
    <img src="G:\竞赛\HTML5\学生项目\陈信瑛\学习\images\1.4.png" width="1000px" height="480px">


    <h2>预留式文本</h2>
    <pre>预留式文本    保留了     空格和
              换行
    </pre>


    <h2>计算机输出标签</h2>
    <code>fofo</code>
    <br />
    <kbd>fofo</kbd>
    <br />
    <tt>fofo</tt>
    <br />
    <samp>fofo</samp>
    <br />
    <var>fofo</var>
    <h2>计算机输出的图片</h2>
    <img src="G:\竞赛\HTML5\学生项目\陈信瑛\学习\images\1.5.png" width="1000px" height="480px">


    <h2>计算机的引用</h2>
    <abbr title="etcetera">etc.</abbr>
    <br />
    <acronym title="LOL PRO LEAGUE ">LPL</acronym>
    <br/>
    <bdo dir="rtl">this is fofo</bdo>
    <br/>
    <p>从右向左输出 (rtl)</p>
    <br/>
    <p>123 <del>45</del> <ins>678</ins>9</p>
    <br/>
    <h2>计算机的引用的图片</h2>
    <img src="G:\竞赛\HTML5\学生项目\陈信瑛\学习\images\1.6.png" width="1000px" height="480px">

  </body>
