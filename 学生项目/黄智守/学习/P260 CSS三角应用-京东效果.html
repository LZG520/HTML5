<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P260 CSS三角应用-京东效果</title>
  <style>
    .jd {
      position: relative;
      width: 120px;
      height: 249px;
      background-color: pink;
    }

    .jd span {
      position: absolute;
      top: -10px;
      right: 60px;
      width: 0;
      height: 0;

      /* 兼容性 */
      line-height: 0;
      font-size: 0;
      /* 兼容性 */

      border: 5px solid transparent;
      border-bottom-color: pink;
    }
  </style>
</head>

<body>
  <div class="jd">
    <span></span>
  </div>
</body>

</html>
