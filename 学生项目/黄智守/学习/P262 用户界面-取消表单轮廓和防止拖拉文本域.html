<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P262 用户界面-取消表单轮廓和防止拖拉文本域</title>
  <style>
    input {
      outline: none;
    }
	textarea {
		outline: none;
		resize: none;
	}
  </style>
</head>

<body>
  <!-- 取消表单轮廓 -->
  <input type="text">
  <!-- 防止拖拉文本域 -->
  <textarea rows="20" cols="20">

  </textarea>
</body>

</html>
