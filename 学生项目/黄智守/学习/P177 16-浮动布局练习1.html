<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>P177 16-浮动布局练习1</title>
  <style>
    .box {
      height: 460px;
      width: 1200px;
      background-color: pink;
      margin: 0 auto;
    }

    .left {
      float: left;
      width: 230px;
      height: 460px;
      background-color: purple;
    }

    .right {
      float: left;
      width: 970px;
      height: 460px;
      background-color: royalblue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
  </div>
</body>

</html>
