<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P245 display显示隐藏元素</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
    }

    .div1 {
      display: none;
      /* display: block; */
      background-color: red;
    }

    .div2 {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="div1">1</div>
  <div class="div2">2</div>
</body>

</html>
