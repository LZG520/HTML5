<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P235 15-绝对定位的盒子居中算法</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -100px 0px 0px -100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
