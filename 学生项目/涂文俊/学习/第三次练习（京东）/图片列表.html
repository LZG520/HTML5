<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片列表</title>
	</head>
	<link  href="reset.css" />
	<style type="text/css">
		body{
			background-color: antiquewhite;
		}
		.img-list{
			height: 470px;
			width: 190px;
			overflow: hidden;
			margin:50px auto;
			background-color: #f4f4f4;
		}
		.img-list li{
			margin-bottom: 9px;
		}
		.img-list li:not(:last-child){
			margin-bottom: 9px;
		}
		.img-list img{
			width: 100%;
		}
		ul{
			padding: 0px;
			margin: 0px;
			list-style-type: none;
		}
		ul li{
			padding: 0px;
			margin: 0px;
			list-style-type: none;
		}
	</style>
<body>
		<ul class="img-list">
			<li>
				<a href="javascript:;">
					<img src="img/one.jpg" />
				</a>
			</li>
			
			<li>
				<a href="javascript:;">
					<img src="img/tow.jpg"/>
				</a>
			</li>
			
			<li>
				<a href="javascript:;">
					<img src="img/three.jpg"/>
				</a>
			</li>
			
		</ul>
	</body>
</html>
